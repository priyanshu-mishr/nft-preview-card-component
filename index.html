<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="view">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium" />
      <div class="cyan"><img src="images/icon-view.svg" alt="icon-view" class="icon-view"></div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p class="benefit">Our Equilibrium collection promotes balance and calm.</p>

    <div class="value-time">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum">
      <p class="value">0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="icon-clock" class="clock">
      <p class="time"> 3 days left</p>
    </div>

    <p class="creator"><img src="images/image-avatar.png" alt="avatar" class="profile-pic">Creation of <span
        class="name">Jules Wyvern</span></p>
  </div>

</body>

</html>
